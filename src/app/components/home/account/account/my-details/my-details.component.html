<account-menu></account-menu>

<div class="container">
    <div class="page-content">
        <p class="page-greeting">My Details</p>
    </div>
    <p>View your details and make any ammendments necessary here.</p>

    <div class="account-overview" style="margin-top: 35px !important;">
        <p class="page-details">About Me</p>
        <div class="row">
            <div class="col-md-1">
                <input id="male" type="checkbox" class="hidden-checkbox">
                <label for="male" class="real-checkbox" (click)="account.gender = 'Male'" [ngClass]="{ 'real-checkbox-checked' : account?.gender == 'Male' }">
                    Male
                </label>
            </div>
            <div class="col-md-1">
                <input id="male" type="checkbox" class="hidden-checkbox">
                <label for="male" class="real-checkbox" (click)="account.gender = 'Female'" [ngClass]="{ 'real-checkbox-checked' : account?.gender == 'Female' }">
                    Female
                </label>
            </div>
        </div>

        <!-- Personal Details Input  -->
        <div class="title">
            <h4>Title</h4>
            <div class="text-input">
                <select [(ngModel)]="account.title" id="title" name="title">
                    <option disabled value="">Please select</option>
                    <option value="Miss">Miss.</option>
                    <option selected="selected" value="Mr">Mr.</option>
                    <option value="Mrs">Mrs.</option>
                    <option value="Ms">Ms.</option>
                </select>
            </div>
        </div>

        <br>
        <div class="firstName">
            <h4>First Name</h4>
            <div class="text-input">
                <input [(ngModel)]="account.firstName" type="text" />
            </div>
        </div>

        <br>
        <div class="lastName">
