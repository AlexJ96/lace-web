<div class="top-bar">
    <div class="top-bar-content">
        <div class="mobile-nav">
            <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
        </div>
        <h1 [routerLink]="['']">ğ•·ğ–†ğ–ˆğ–Š ğ•­ğ–”ğ–šğ–™ğ–ğ––ğ–šğ–Š</h1>
        <ul class="site-nav-ul">
            <li>
                <a (mouseenter)="showMenu = false;" href="">New</a>
            </li>
            <li>
                <a (mouseenter)="showMenu = true; menu = 'Clothing'" [routerLink]="['/shop/category/new']" href="">Clothing</a>
            </li>
            <li>
                <a (mouseenter)="showMenu = true; menu = 'Brands'" [routerLink]="['/shop/category/clothing']" href="">Brands</a>
            </li>
            <li>
                <a (mouseenter)="showMenu = true; menu = 'Dresses'" [routerLink]="['/shop/category/clothing']" href="">Dresses</a>
            </li>
            <li>
                <a (mouseenter)="showMenu = true; menu = 'Accessories'" [routerLink]="['/shop/category/dresses']" href="">Accessories</a>
            </li>
            <li>
                <a (mouseenter)="showMenu = true; menu = 'Footwear'" [routerLink]="['/shop/category/shoes']" href="">Footwear</a>
            </li>
            <li>
                <a (mouseenter)="showMenu = false;" style="color: red;" href="">Sale</a>
            </li>
        </ul>
        <ul class="personal-nav">
            <!-- TODO <li>
                <i class="fa fa-search" aria-hidden="true"></i>
            </li> -->
            <li>
                <i (click)="redirect('/account');" class="fa fa-user-circle-o" aria-hidden="true"></i>
            </li>
            <li>
                <i (click)="redirect('/account/wishlist');" class="fa fa-heart" aria-hidden="true"></i>
            </li>
            <li>
                <i (click)="redirect('/account/shopping-bag');" class="fa fa-shopping-bag" aria-hidden="true"></i>
            </li>
        </ul>
    </div>
    <div (mouseenter)="showMenu = true;" (mouseleave)="showMenu = false;" [ngStyle]="{'display' : showMenu == true ? 'block' : 'none'}"
        style="width: 100%; height: auto; display: none;">
        <hr style="border-top: 1px solid #DCD0C0;">
        <ng-container *ngIf="menu == 'Clothing' || menu == 'Brands' || menu == 'Dresses' || menu == 'Accessories' || menu == 'Footwear'">
            <div class="sale-menu">
                <div class="row" style="padding-bottom: 20px;">
                    <div class="col-lg-3 dropdown-menu" *ngFor="let menu of getMenuContent().menuItems">
                        <p class="font-settings" style="text-transform: initial; margin: 5px 10px; cursor: pointer; text-align: center;">
                            {{menu.label}}</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
